{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetbase &#8211; Simple, Secure and Elite </title>
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'tersonimages/T-LOGO.png' %}"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'epiruswallet.com/epirus3/waves.min.css' %}">
    <link rel="stylesheet" href="{% static 'epiruswallet.com/epirus3/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'epiruswallet.com/epirus3/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'epiruswallet.com/epirus3/style.css' %}">
</head>

<body class="dashboard">

<div id="preloader">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>

<div id="main-wrapper">

    <div class="header dashboard" style="background-color: #62A388 !important;">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <nav class="navbar navbar-expand-lg navbar-light px-0">
                        <a class="navbar-brand" href="{% url 'home' %}"><img src="" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                             <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'dashboard' %}">Wallet</a>
                                </li>
                            </ul>
                        </div>
                        <div class="dashboard_log my-2">
                            <div class="d-flex align-items-center">
                                <div class="account_money">
                                    <ul>
                                            
                                        </li>
                                    </ul>
                                </div>
                                <div class="profile_log dropdown">
                                    <div class="user" data-toggle="dropdown">
                                        <span class="name">Forgot password</span>
                                        <span class="arrow"><i class="la la-angle-down"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="page_title section-padding" style="background-color: #62A388 !important;">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>

        <div class="buy_sell mb-80">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="buy-sell-widget">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item"><a style="color: #ffffff;" class="btn btn-success" data-toggle="tab">Forgot password</a>
                                    </li>
                                </ul>
                                <div class="tab-content tab-content-default">
                                    <div class="tab-pane fade show active" id="buy" role="tabpanel">
                                            <form method="post" action="" class="currency_validate">
                                            {% csrf_token %} 

                                            <div class="form-group">
                                                <label class="mr-sm-2">Enter your email address</label>
                                                <div class="input-group">
                                                    <input type="email" name="email" class="form-control" required>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-block">
                                               submit
                                            </button>

                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-7 col-md-6">
                    <div class="row">
                        <div class="col-xl-8">
                            <div class="auth-form card">
                                <div class="card-body">
                                    <form action="#" class="identity-upload">
                                        <div class="identity-content">
                                            <span class="icon"><i class="fa fa-bitcoin"></i></span>
                                            <h4>Resetting your password on your Tetbase wallet is easy. </h4>
                                            <p>Simply enter your accounts email address as this is the first step.</p>
                                        </div>

                                        <div class="text-center">
                                            <a href="{% url 'faq' %}" class="btn btn-success pl-5 pr-5">Faq</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="background-color: #62A388!important" class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6 col-md-6">
                    <div class="copy_right">
                        Copyright Â© 2016 Tetbase. All Rights Reserved.
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 text-lg-right text-center">
                    <div id="google_translate_element"></div>
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                        }
                    </script>
                    <script type="text/javascript" src="{% static 'translate.google.com/translate_a/element.js' %}"></script>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="{% static 'epiruswallet.com/epirus3/jquery.min.js' %}"></script>
<script src="{% static 'epiruswallet.com/epirus3/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'epiruswallet.com/epirus3/waves.min.js' %}"></script>

<script src="{% static 'epiruswallet.com/epirus3/toastr.min.js' %}"></script>


<script src="{% static 'epiruswallet.com/epirus3/circle-progress.min.js' %}"></script>
<script src="{% static 'epiruswallet.com/epirus3/circle-progress-init.js' %}"></script>


<!--  flot-chart js -->
<script src="{% static 'epiruswallet.com/epirus3/apexcharts.min.js' %}"></script>
<script src="{% static 'epiruswallet.com/epirus3/apexchart-init.js' %}"></script>


<!-- <script src="./js/dashboard.js"></script> -->
<script src="{% static 'epiruswallet.com/epirus3/scripts.js' %}"></script>

<!--Start of Tawk.to Script-->

<!--End of Tawk.to Script-->
</body>

</html>
